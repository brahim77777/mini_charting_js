<html>
	<head>
		
		<title >Charts</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<h1>Chart:</h1>	
	<div id="canvas">
	</div>

	<script>
		let data  = [15,18,14]
		let canvas_size = 400
		let max_bar = Math.max(...data)
		// max_bar ==> 90%
		function getHeight(value){
			return Math.round( (value*90)/max_bar )
		}
		let canvas = document.querySelector("#canvas")
		let description = "Days"

		let colorsList = ['cyan', 'orange','pink','red','blue','orange','pink', 'purple','chocolate']
		// Setting up the container canvas

		canvas.style.display = "flex"
		canvas.style.height = "400px"
		canvas.style.justifyContent = 'space-between'
		canvas.style.alignItems = 'flex-end'
		canvas.style.marginLeft = 'auto'
		canvas.style.backgroundColor = 'white'
		canvas.style.height = canvas_size+"px"	
		canvas.style.borderBottom = "2px solid gray"
		canvas.style.borderLeft = "2px solid lightgray"
		canvas.style.backgroundImage = "url('svg/first.svg')"
		// setting the description column
				
		let desc = document.createElement("span")
		desc.textContent = description
		canvas.appendChild(desc)

		// create 
			
		data.map( (ele , index)=>{
			const bar  = document.createElement('span')	

			// 
			bar.style.position = 'relative'
			bar.style.height = getHeight(ele)+'%'
			//
			bar.style.backgroundColor = colorsList[index]
			bar.style.textAlign = 'center'
			bar.style.width = '40px'
			//bar.style.paddingBottom = '10%'
			//padding_bottom = ele*100 / canvas_size
			canvas.appendChild(bar)
		})	
	</script>
	</body>

</html>
